syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

// 버퍼마다 한 프로토 파일에 관리하는 것은 좋지 못함
// ex) 전투, 아이템 별로 패킷을 구분하는 것도 좋음

// struct S_TEST 와 같은 의미
message S_TEST
{
	uint64 id = 1; // 숫자는 위치를 의미 1 : 첫번째 위치
	uint32 hp = 2;
	uint32 attack = 3;
	repeated BuffData buffs = 4; // 리스트 정의 repeated

	enum PacketId { NONE = 0; PACKET_ID = 1;}
}

message S_LOGIN
{
	enum PacketId { NONE = 0; PACKET_ID = 2;}
}